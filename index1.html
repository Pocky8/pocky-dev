<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="flip.css">
    <title>Document</title>
    <style>
        .image-container {
            display: inline-block;
            vertical-align: top;
            margin-right: 200px; /* Adjust as needed */
            padding: 30px;
        }

        .image-container img {
            width: 350px; /* Adjust image width as needed */
            height: auto;
        }

        .image-container p {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="half-adder.JPEG" alt="Half Adder">
        <p>half-adder</p>
    </div>
    <div class="image-container">
        <img src="full-adder.PNG" alt="Full Adder">
        <p>full-adder</p>
    </div>
    <div class="image-container">
        <img src="half-sub.PNG" alt="Half Subtractor">
        <p>half-subtractor</p>
    </div>
    <div class="image-container">
        <img src="full-sub.PNG" alt="Full Subtractor">
        <p>full-subtractor</p>
    </div>
    <div class="image-container">
        <img src="counter-type-II.PNG" alt="Counter Type II">
        <p>counter-type-II</p>
    </div>
    <div class="image-container">
        <img src="counter-type-III.PNG" alt="Counter Type III">
        <p>counter-type-III</p>
    </div>
    <div class="image-container">
        <img src="d-flip-flop.PNG" alt="D Flip Flop">
        <p>d-flip-flop</p>
    </div>
    <div class="image-container">
        <img src="T-flip-flop.PNG" alt="T Flip Flop">
        <p>T-flip-flop</p>
    </div>
</body>
</html>
